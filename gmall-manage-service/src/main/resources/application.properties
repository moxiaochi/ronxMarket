server.port=8072

spring.datasource.url=jdbc:mysql://localhost:3306/gmall0622?characterEncoding=UTF-8
spring.datasource.password=root
spring.datasource.username=root


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
